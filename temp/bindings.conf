# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = brave

bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser

unbind = SUPER, RETURN
bindd = SUPER, RETURN, App launcher, exec, walker

unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy Menu, exec, omarchy-menu

unbind = SUPER, W
unbind = SUPER, Q
bindd = SUPER, Q, Close active window, killactive

# Focus bindings
unbind = SUPER, H
bindd = SUPER, H, Move focus to window on the left, movefocus, l

unbind = SUPER, J
bindd = SUPER, J, Move focus to window on the bottom, movefocus, d

unbind = SUPER, K
bindd = SUPER, K, Move focus to window on the top, movefocus, u

unbind = SUPER, L
bindd = SUPER, L, Move focus to window on the right, movefocus, r

# Move bindings
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, J, movewindow, d
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, L, movewindow, r

bind = SUPER, M, fullscreen, 1

